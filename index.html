<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rod of Absorption Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tracker">
        <h1>Rod of Absorption Tracker</h1>
        <div>
            <label for="playerClass">Player Class:</label>
            <select id="playerClass">
                <!-- Options here -->
            </select>
        </div>
        <div>
            <label for="characterLevel">Character Level:</label>
            <select id="characterLevel">
                <!-- Options here -->
            </select>
        </div>
        <div>
            <label>Current Stored Energy: <span id="storedEnergy">0</span>/50</label>
        </div>
        <div>
            <label for="spellLevel">Spell Level to Absorb:</label>
            <input type="number" id="spellLevel" min="1" max="9">
            <button id="absorbSpell">Absorb Spell</button>
        </div>
        <div>
            <label>Spell Slots:</label>
            <div id="spellSlots"></div>
        </div>
        <div>
            <label for="darkModeToggle">Dark Mode:</label>
            <input type="checkbox" id="darkModeToggle">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
