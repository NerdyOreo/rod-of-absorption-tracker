<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rod of Absorption Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tracker">
        <h1>Rod of Absorption Tracker</h1>
        <div>
            <label for="playerClass">Player Class:</label>
            <select id="playerClass">
                <option value="wizard">Wizard</option>
                <option value="cleric">Cleric</option>
                <option value="druid">Druid</option>
                <option value="sorcerer">Sorcerer</option>
                <option value="warlock">Warlock</option>
                <option value="bard">Bard</option>
                <!-- Add more classes as needed -->
            </select>
        </div>
        <div>
            <label for="characterLevel">Character Level:</label>
            <select id="characterLevel">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more levels as needed -->
            </select>
        </div>
        <div>
            <label>Current Stored Energy: <span id="storedEnergy">0</span>/50</label>
        </div>
        <div>
            <label for="spellLevel">Spell Level to Absorb:</label>
            <input type="number" id="spellLevel" min="1" max="5">
            <button id="absorbSpell">Absorb Spell</button>
        </div>
        <div>
            <label>Spell Slots:</label>
            <div id="spellSlots"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
